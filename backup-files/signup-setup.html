<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryCoin</title>
    <link rel="icon" type="image/png" sizes="196x196" href="assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/uicons-bold/uicons-bold-rounded.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page signin-page">
    <div class="container-fluid">
        <div class="row  align-content-stretch row-cols-1 row-cols-lg-2">
            <div class="col left-section">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="sign-section w-100">
                        <div class="logo logo-login">
                            <img src="assets/img/logo.png" alt="logo">
                        </div>
                        <div class="sign-heading">
                            <h2 class="page-title">Finish Account Setup</h2>
                            <h6 class="page-subtitle">Complete your account setup</h6>
                        </div>
                        <div class="sign-form">
                            <form>
                                <div class="account-feedback" id="accountFeedback"></div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="" class="form-label">First Name <span class="form-label-required">*</span></label>
                                            <input type="text" class="form-control" id="registerFname" placeholder="John">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Last Name <span class="form-label-required">*</span></label>
                                            <input type="text" class="form-control" id="registerLname" placeholder="Doe">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Gendre <span class="form-label-required">*</span></label>
                                            <div class="radio-btns" id="accountGendre">
                                                <label>
                                                    <input type="radio" name="gendre" value="MALE">
                                                    <span>Male</span>
                                                </label>
                                                <label>
                                                    <input type="radio" name="gendre" value="FEMALE">
                                                    <span>Female</span>
                                                </label>
                                                <label>
                                                    <input type="radio" name="gendre" value="UNDEFINED">
                                                    <span>Undefined</span>
                                                </label>
                                            </div>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Birthday <span class="form-label-required">*</span></label>
                                            <div class="row" id="registerBirthDate">
                                                <div class="col-auto">
                                                    <select class="form-select" id="registerBirthDateDD">
                                                        <option value="1" selected="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                        <option value="13">13</option>
                                                        <option value="14">14</option>
                                                        <option value="15">15</option>
                                                        <option value="16">16</option>
                                                        <option value="17">17</option>
                                                        <option value="18">18</option>
                                                        <option value="19">19</option>
                                                        <option value="20">20</option>
                                                        <option value="21">21</option>
                                                        <option value="22">22</option>
                                                        <option value="23">23</option>
                                                        <option value="24">24</option>
                                                        <option value="25">25</option>
                                                        <option value="26">26</option>
                                                        <option value="27">27</option>
                                                        <option value="28">28</option>
                                                        <option value="29">29</option>
                                                        <option value="30">30</option>
                                                        <option value="31">31</option>
                                                    </select>
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-select" id="registerBirthDateMM">
                                                        <option value="1" selected="1">Jan</option>
                                                        <option value="2">Feb</option>
                                                        <option value="3">Mar</option>
                                                        <option value="4">Apr</option>
                                                        <option value="5">May</option>
                                                        <option value="6">Jun</option>
                                                        <option value="7">Jul</option>
                                                        <option value="8">Aug</option>
                                                        <option value="9">Sep</option>
                                                        <option value="10">Oct</option>
                                                        <option value="11">Nov</option>
                                                        <option value="12">Dec</option>
                                                    </select>
                                                </div>
                                                <div class="col-auto">
                                                    <select class="form-select" id="registerBirthDateYY">
                                                        <option value="2023" selected="">2023</option>
                                                        <option value="2022">2022</option>
                                                        <option value="2021">2021</option>
                                                        <option value="2020">2019</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Address <span class="form-label-required">*</span></label>
                                            <input type="text" class="form-control" id="registerAddress" placeholder="">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="" class="form-label">City <span class="form-label-required">*</span></label>
                                            <input type="text" class="form-control" id="registerCity" placeholder="">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Country <span class="form-label-required">*</span></label>
                                            <select class="form-select" id="registerCountry">
                                                <option value="" selected>Select Country</option>
                                            </select>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Currency <span class="form-label-required">*</span></label>
                                            <select class="form-select" id="registerCurrency" aria-label="Default select example">
                                                <option value="" selected>Select Currency</option>
                                                <option value="MAD">MAD</option>
                                                <option value="EURO">EURO</option>
                                                <option value="USD">USD</option>
                                            </select>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Phone Number <span class="form-label-required">*</span></label>
                                            <div class="row" id="registerPhone">
                                                <div class="col-auto phone-negatif">
                                                    <select class="form-select" id="registerPhoneCode" aria-label="Default select example"></select>
                                                </div>
                                                <div class="col">
                                                    <input type="tel" class="form-control" id="registerPhoneNumber" placeholder="e.g. 0610101010">
                                                </div>
                                            </div>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button class="btn btn-primary" id="accountSetupBtn" type="button">Next Step</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="copyrights">
                    <span class="text-uppercase">@2023 ALL Rights RESERVED</span>
                </div>
            </div>
            <div class="col right-section">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="slider-section w-100">
                        <div class="login-hero">
                            <img src="assets/img/hero-1.png" alt="">
                        </div>
                        <h2>The simplest way to manage your money</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia atque repellendus incidunt amet laboriosam, dolorum inventore.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/axios/axios.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>

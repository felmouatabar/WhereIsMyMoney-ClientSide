<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryCoin</title>
    <link rel="icon" type="image/png" sizes="196x196" href="assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/iconfonts/uicons-bold-rounded.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page signin-page">
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col left-section">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="sign-section w-100">
                        <div class="logo logo-login">
                            <img src="assets/img/logo.png" alt="logo">
                        </div>
                        <div class="sign-heading">
                            <h2 class="page-title">Sign In</h2>
                            <h6 class="page-subtitle">Nice to see you again</h6>
                        </div>
                        <div class="sign-form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address <span class="form-label-required">*</span></label>
                                        <input type="email" class="form-control" id="email" placeholder="johndoe@email.com">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password <span class="form-label-required">*</span></label>
                                        <input type="email" class="form-control" id="password" placeholder="At leat 8 characters">
                                        <div class="form-link text-end">
                                            <a href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid mb-4">
                                <a href="dashboard.html">
                                    <button class="btn btn-primary" type="button">Connexion</button>
                                </a>
                            </div>
                        </div>
                        <div class="signup-helper text-helper text-center">
                            <span>Don't have an account?</span>
                            <a href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </div>
                <div class="copyrights">
                    <span class="text-uppercase">@2023 ALL Rights RESERVED</span>
                </div>
            </div>
            <div class="col right-section">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="slider-section w-100">
                        <div class="login-hero">
                            <img src="assets/img/hero-1.png" alt="">
                        </div>
                        <h2>The simplest way to manage your money</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia atque repellendus incidunt amet laboriosam, dolorum inventore.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
